<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
        <style>
            ul {
                list-style-type: square;
            }
            abbr {
                text-decoration: none;
            }
        </style>
    </head>
    <body>
        
        <h1>Tags em HTML</h1>

        <p>Em HTML 5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>

        <ul>
            <li><abbr title="Use a Tag P">Parágrafos</abbr></li>
            <li><abbr title="Use as Tags h1-h6">Títulos</abbr></li>
            <li><abbr title="Use a Tag img">Imagens</abbr></li>
            <li><abbr title="Use a Tag acronym">Abreviações</abbr></li>
            <li><abbr title="Use a Tag code">Códigos-fonte</abbr></li>
            <li><abbr title="Use a Tag ol">Listas numeradas</abbr></li>
            <li><abbr title="Use a Tag ul">Listas com demarcadores</abbr></li>
        </ul>

    </body>
</html>
