    <body>
        
        <h1>Áudio em HTML 5 com a tag audio</h1>


        <!-- Varios formatos de áudio, o navegador ira tentar carregar na sequencia um por um até conseguir abrir algum dos formatos -->
        <audio>
            <source src=".mp3" type="audio/mpeg">
            <source src=".ogg" type="audio/ogg">
            <source src=".wav" type="audio/wav">
        </audio>

    </body>
</html>
